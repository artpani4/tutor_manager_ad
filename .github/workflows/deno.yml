name: Deploy with Guarden and Deno Deploy

on:
  push:
    branches: ["main"]

permissions:
    id-token: write  # Needed for auth with Deno Deploy
    contents: read   # Needed to clone the repository

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Guarden CLI
        run: deno install --allow-all -n guarden https://raw.githubusercontent.com/artpani4/guarden/refs/heads/main/source/client/cli.ts

      - name: Fetch secrets and deploy
        run: |
          guarden fetch-set --export env_vars.sh
          source env_vars.sh
          echo "Загружены переменные окружения для деплоя:"
          env
          deployctl deploy --project="artpani-tutor-manager-ad" --prod --entrypoint="./source/main.ts"
        env:
          GUARDEN_TOKEN: ${{ secrets.GUARDEN_TOKEN }}
          GUARDEN_CURRENT_ENV: prod
          GUARDEN_CURRENT_PROJECT: tutor_manager_ad
